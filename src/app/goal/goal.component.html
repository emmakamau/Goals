<div>
    <h1>My goals</h1>
    <ul>
        <div *ngFor='let goal of goals;let i = index'>
            <li (click)='toggleDetails(i)'>{{goal.name}}</li>
            <app-goal-detail *ngIf='goal.showDescription' [goal]='goal'></app-goal-detail>
        </div>
        <br>
    </ul>
    <p *ngIf='goals.length > 3'>Your goals are more than three</p>
</div>
